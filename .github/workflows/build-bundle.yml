name: Build and Upload Bundle

on:
  release:
    types: [created]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create build directory
        run: mkdir -p dist

      - name: Create complete UMD bundle
        run: |
          # Build complete IIFE bundle with DSL + core
          bun build src/dsl/index.js --outfile dist/selfies.umd.tmp.js --format iife --target browser --minify

          # Wrap in global export
          echo "var SELFIES = " > dist/selfies.umd.min.js
          cat dist/selfies.umd.tmp.js >> dist/selfies.umd.min.js
          echo ";" >> dist/selfies.umd.min.js

          # Clean up temp file
          rm dist/selfies.umd.tmp.js

      - name: Get package version
        id: package-version
        run: echo "version=$(bun --eval "console.log(require('./package.json').version)")" >> $GITHUB_OUTPUT

      - name: Create bundle info
        run: |
          echo "# SELFIES.js Browser Bundle" > dist/README.md
          echo "" >> dist/README.md
          echo "**Version:** ${{ steps.package-version.outputs.version }}" >> dist/README.md
          echo "**Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> dist/README.md
          echo "**Commit:** ${GITHUB_SHA::7}" >> dist/README.md
          echo "" >> dist/README.md
          echo "## File" >> dist/README.md
          echo "" >> dist/README.md
          echo "- \`selfies.umd.min.js\` - Complete minified UMD bundle" >> dist/README.md
          echo "" >> dist/README.md
          echo "**Includes:**" >> dist/README.md
          echo "- SELFIES encode/decode" >> dist/README.md
          echo "- DSL parser (parse, resolve, etc.)" >> dist/README.md
          echo "- Molecular properties (weight, formula)" >> dist/README.md
          echo "- All utilities and validators" >> dist/README.md
          echo "" >> dist/README.md
          echo "## Usage" >> dist/README.md
          echo "" >> dist/README.md
          echo "\`\`\`html" >> dist/README.md
          echo '<script src="selfies.umd.min.js"></script>' >> dist/README.md
          echo "<script>" >> dist/README.md
          echo "  // SELFIES encoding/decoding" >> dist/README.md
          echo "  const encoded = SELFIES.encode('CC');" >> dist/README.md
          echo "  console.log(encoded); // '[C][C]'" >> dist/README.md
          echo "" >> dist/README.md
          echo "  const decoded = SELFIES.decode('[C][C][O]');" >> dist/README.md
          echo "  console.log(decoded); // 'CCO'" >> dist/README.md
          echo "" >> dist/README.md
          echo "  // DSL parsing" >> dist/README.md
          echo "  const parsed = SELFIES.parse('[methyl] = [C]');" >> dist/README.md
          echo "  console.log(parsed);" >> dist/README.md
          echo "" >> dist/README.md
          echo "  // Molecular properties" >> dist/README.md
          echo "  const mw = SELFIES.getMolecularWeight('[C][C][O]');" >> dist/README.md
          echo "  console.log(mw); // 46.07" >> dist/README.md
          echo "</script>" >> dist/README.md
          echo "\`\`\`" >> dist/README.md
          echo "" >> dist/README.md
          echo "## CDN" >> dist/README.md
          echo "" >> dist/README.md
          echo "\`\`\`html" >> dist/README.md
          echo '<script src="https://github.com/Ghost---Shadow/selfies-js/releases/latest/download/selfies.umd.min.js"></script>' >> dist/README.md
          echo "\`\`\`" >> dist/README.md

      - name: Calculate bundle sizes
        run: |
          echo "## Bundle Sizes" >> dist/README.md
          echo "" >> dist/README.md
          echo "\`\`\`" >> dist/README.md
          ls -lh dist/*.js | awk '{print $9 ": " $5}' >> dist/README.md
          echo "\`\`\`" >> dist/README.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: selfies-js-bundles-${{ steps.package-version.outputs.version }}
          path: dist/
          retention-days: 90

      - name: Create GitHub Release Summary
        run: |
          echo "## ðŸ“¦ Bundles Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: \`${{ steps.package-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/*.js | awk '{print $9 " - " $5}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are available for 90 days in the Actions tab." >> $GITHUB_STEP_SUMMARY

      - name: Upload to release (if release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/selfies.umd.min.js
            dist/README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
